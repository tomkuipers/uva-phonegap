<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body id="body" ng-cloak>
<!-- Quote-sectie 1: Gebruikt myController -->
<div class="container" ng-controller="myController as vm">
    <h2>Juicy Chuck Norris Facts</h2>
    <div class="jumbotron">
        <h1>
            <strong>#{{ vm.quote.id}}</strong> - {{ vm.quote.quote }}
        </h1>
        <button class="btn btn-primary btn-lg" ng-click="vm.newQuote()">New Random Quote</button>
    </div>
    <div class="alert-danger" ng-show="vm.error">ER IS EEN FOUT OPGETREDEN!</div>
</div>
<!-- Quote-sectie 2: Gebruikt secondController -->
<!-- Demo time: second controller on same page -->
<div class="container" ng-controller="secondController as second">
    <div class="jumbotron">
        <h1>
            <strong>#{{second.quote.id}}</strong> - {{ second.quote.quote }}
        </h1>
        <button class="btn btn-danger btn-lg" ng-click="second.newQuote()">New Random Quote</button>
    </div>
    <div class="alert-danger" ng-show="second.error">ER IS EEN FOUT OPGETREDEN!</div>
    <!-- Hier PUSH-Notification code -->
    <h2>Push Notification Area</h2>
    <ul id="app-status-ul"></ul>
</div>
<!-- Vendor scripts -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="cordova.js"></script>

<!-- custom scripts. Deze later eventueel in een Gulp-buildflow verwerken  -->
<script src="js/app.js"></script>
<script src="js/quoteService.js"></script>
<script src="js/quoteController.js"></script>
<script src="js/secondQuoteController.js"></script>
<script src="js/constant.js"></script>
<!-- Just in Case: bootstrappen van index.js/angular aan het einde -->
<script src="js/index.js"></script>
</body>
</html>
